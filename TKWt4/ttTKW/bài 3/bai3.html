<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        display: flex;
        font-size: 30px;
        justify-content: space-evenly;
    }
     table, tr,td {
        width: 700px;
        height:70px;
        padding:2px;
        border: 2px solid black;
        border-collapse: collapse;
        text-align: center;
     }
    </style>
</head>
<body>
    <table>
        <tr>
            <td> 1 </td>
            <td colspan="3"> 2</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" > 3 </td>
            <td> 4 </td>
            <td> 5 </td>
        </tr>
        <tr>
            <td colspan="2"> 6 </td>
        </tr>
        <tr>
            <td> 7 </td>
            <td colspan="3"> 8 </td>
        </tr>
    </table>
   <p> Chứng khoáng </p> 
</body>
</html>
